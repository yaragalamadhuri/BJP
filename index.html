<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJP కాకినాడ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("logo.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #333;
    }
    header {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 10px 0;
    }
    section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
    footer {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Welcome Page -->
  <header>
    <img src="logo.jpg" alt="BJP Logo">
    <h1>BJP (భారతీయ జనతా పార్టీ) - కాకినాడ</h1>
    <p>అధికారిక వెబ్‌పేజీకి స్వాగతం</p>
  </header>

  <section id="welcome" class="active">
    <h2>స్వాగతం!</h2>
    <p>కొనసాగడానికి లాగిన్ చేయండి</p>

    <!-- Leader Gallery -->
    <div class="gallery">
      <div class="card"><img src="Media.jpeg" alt="మీడియా"></div>
      <div class="card"><img src="leader1.jpg" alt="నేత 1"></div>
      <div class="card"><img src="leader2.jpg" alt="నేత 2"></div>
      <div class="card"><img src="leader3.jpg" alt="నేత 3"></div>
    </div>

    <br>
    <button onclick="showPage('login')">లాగిన్</button>
  </section>

  <!-- Login Page -->
  <section id="login">
    <div class="card" style="max-width:400px; margin:auto;">
      <h2>లాగిన్</h2>
      <label>ఇమెయిల్</label>
      <input type="email" id="email" placeholder="మీ ఇమెయిల్ ఇవ్వండి">
      <label>పాస్వర్డ్</label>
      <input type="password" id="password" placeholder="పాస్వర్డ్ ఇవ్వండి">
      <button onclick="login()">లాగిన్</button>
    </div>
  </section>

  <!-- Registration Form -->
  <section id="register">
    <div class="card" style="max-width:500px; margin:auto;">
      <h2>నమోదు ఫారం</h2>
      <form id="bjpForm">
        <label>పేరు:</label>
        <input type="text" name="name" required>
        
        <label>తండ్రి పేరు:</label>
        <input type="text" name="father" required>
        
        <label>వయసు:</label>
        <input type="number" name="age" required>
        
        <label>లింగం:</label>
        <select name="gender" required>
          <option value="Male">పురుషుడు</option>
          <option value="Female">స్త్రీ</option>
          <option value="Other">ఇతరులు</option>
        </select>
        
        <label>గ్రామం:</label>
        <input type="text" name="village" required>
        
        <label>మండలం:</label>
        <input type="text" name="mandal" required>
        
        <label>జిల్లా:</label>
        <input type="text" name="district" required>
        
        <label>రాష్ట్రం:</label>
        <input type="text" name="state" required>
        
        <label>వృత్తి:</label>
        <input type="text" name="profession">
        
        <label>ఫోన్ నంబర్:</label>
        <input type="tel" name="phone" required>
        
        <label>రక్తపు గ్రూప్:</label>
        <input type="text" name="blood">
        
        <button type="submit">సమర్పించు</button>
      </form>
      <p id="msg"></p>
    </div>
  </section>

  <footer>
    <p>© 2025 BJP కాకినాడ. అన్ని హక్కులు రిజర్వ్ చేయబడ్డాయి.</p>
  </footer>

  <script>
    // Page navigation
    function showPage(page) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(page).classList.add("active");
    }

    // Any email and password login
    function login() {
      let email = document.getElementById("email").value.trim();
      let pass = document.getElementById("password").value.trim();

      // Check if email and password are non-empty
      if (email !== "" && pass !== "") {
        alert("లాగిన్ సక్సెస్‌ఫుల్!");
        showPage('register');  // Navigate to registration page
      } else {
        alert("ఇమెయిల్ లేదా పాస్వర్డ్ ఎంటర్ చేయండి");
      }
    }

    // Submit to Google Sheets
    const scriptURL = "https://script.google.com/macros/s/AKfycbwMgHhbd46C6yNetmy0K4E_pEqyeSBscVjKY4wk59bNrzckWEJMNXD0_Iz9ka2jl208/exec"; 
    const form = document.getElementById("bjpForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          document.getElementById("msg").innerText = "✅ మీ వివరాలు విజయవంతంగా నమోదు అయ్యాయి!";
          form.reset();
        })
        .catch(error => {
          document.getElementById("msg").innerText = "❌ లోపం జరిగింది!";
        });
    });
  </script>

</body>
</html>
